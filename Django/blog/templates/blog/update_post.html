{% extends "blog/base.html" %}
{% load crispy_forms_tags %}


{% block title %}
<title>Update Post</title>
{% endblock title %}

{% block navbar%}
{% endblock navbar%}

{% block content %}

<form action="" method="Post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button>Submit</button>
    <a type="button" href="{% url 'blog:post-detail' post.pk %}">Cancel</a>
</form>

{% endblock content %}
