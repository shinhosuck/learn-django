{% extends "blog/base.html" %}
{% load crispy_forms_tags %}


{% block title %}
    <title>Create Post</title>
{% endblock title %}


{% block content %}
<style>
    .form-row {
        display: flex;
        justify-content: center;
    }
    .form-col {
        flex: 0 0 40%;
        color: white;
        padding: 1rem;
        background: rgba(51, 51, 153, 0.8);;
    }
    #div_id_title {
        margin-top: 1rem;
    }
    #div_id_post_image {
        margin-top: 1rem;
    }
    #div_id_content {
        margin-top: 1rem;
    }
    #error_1_id_title {
        display: none;
    }
    #error_1_id_post_image {
        display: none;
    }
    #error_1_id_content {
        display: none;
    }
    #id_title {
        border: none;
        box-shadow: none;
        background: rgb(255, 255, 255);
    }
    #id_content {
        border: none;
        box-shadow: none;
        background: rgb(255, 255, 255);
    }
</style>

<div class="form-row">
    <div class="form-col">
        <h2>Create Post</h2>
        <form method="POST" action="" value="post.pk"enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" name="post.id" class="btn btn-primary mt-3">Submit</button>
            <a type="button" href="{% url 'blog:home' %}" class="btn btn-secondary mt-3">Cancel</a>
        </form>
    </div>
</div>
{% endblock content %}
