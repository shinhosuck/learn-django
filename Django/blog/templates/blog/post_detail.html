{% extends "blog/base.html" %}

{% block title %}
    <title>Post Detail</title>
{% endblock title %}

{% block content %}
<style>
    .post-detail-row {
        min-height: 100vh;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        background: rgba(0, 0, 0, 0.6);
    }
    .post-detail-col {
        flex: 0 0 35%;
        color: white;
        background:rgba(174, 126, 4, 0.4);
        /* border: 1px solid blue; */
    }
</style>
    <div class="post-detail-row">
        <h1 style="flex: 0 0 100%; text-align: center; color: white;">Detail Page </h1>
        <div class="post-detail-col">
            <img src="{{ post.post_image.url }}" alt="">
            <div style="margin: 1rem;">
                <small style="font-size: 0.9rem;">
                    <i class="fas fa-user" style="color: grey; font-size: 1.2rem;"></i>
                    {{ post.author }}
                </small>
                <small style="margin-left: 0.5rem; font-size: 0.9rem;">
                    <i class="fas fa-calendar" style="color: grey; font-size: 1.2rem;"></i>
                    {{ post.date_posted|date:"N, d, Y"}}
                </small>
                <a href="{% url 'blog:post-like' post.pk %}" style="margin-left: 0.5rem; font-size: 0.9rem;
                        text-decoration: none; color: white">
                    <i class="fas fa-thumbs-up" style="color: grey; font-size: 1.2rem; margin-right: 0.1rem;"></i>
                    {{ num_of_like }}
                </a>
                <h2 style="margin-top: 0.5rem;">{{ post.title }}</h2>
                <p style=" margin-top: 0.5rem; font-size: 0.9rem; letter-spacing: 0.1rem;">
                    {{ post.content }}
                </p>
            </div>
        </div>
    </div>
{% endblock content %}
